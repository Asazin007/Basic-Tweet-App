{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}

<h3 class="text-center mt-4">Are you sure you want to delete the tweet?</h3>
<form method="post" >
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
</form>

{% endblock %}
